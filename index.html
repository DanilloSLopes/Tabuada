<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de tabuada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="/Imagem/logo.svg" alt="ERROR" width="100">
        <h1>Tabuada</h1>
    </header>

    <section>
        <div id="calculo">
            <p>
                Qual tabuada você deseja saber a tabuada? <br>
                <input class="div1" type="number" id="num" required>
            </p> 
            <p>
                Até que numero você quer? <br>
                <input class="div1" type="number" id="end" required>
            </p> 
            <p>
                <input id="div2" type="button" value="Calcular" onclick="Tabuada()">
            </p>
        </div>
        <div id="resposta">
            <p>
                Preencha os valores acima
            </p>
        </div>
    </section>

    <script src="tabuada.js"></script>
</body>
</html>
